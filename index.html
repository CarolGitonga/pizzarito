<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Pizzarito</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top scrolling-navbar">
        <h1 id="piz">Pizzarito</h1>
        <div class="navi">
            <ul class="nav-items">
                <li><a href="#menus">Menu</a></li>
                <li><a href="#order">Orders</a></li>
                <li><a href="#contact">Contacts</a></li>
            </ul>
        </div>
    </nav>
    
    <div class="landing">
        <div class="overlay">
            <div id="push"></div>
            <div class="landing-text">
                <h1 class="text-white text-center">Pizzarito</h1>
                <h2 class="text-white text-center">Get your pizza in an instant.</h2>
            </div>
            <div class="h-buttons text-center">
                <a href="#welcome">
                    <button class="btn bg-info floater  infinite delay-2s">Go</button>
                </a>
            </div>
        </div>
    </div>
     
    <div class="orders" id="order">
        <h1 class="text-center" id="order-pizza">Order Pizza</h1>
        <div class="form-group row">
            <div class="col-sm-2"></div>
            <div class="col-sm-8 order-overlay text-center">
                <form class="col-sm-6 offset-sm-3 text-center">
                    <label>Pick your pizza Flavour:</label>
                    <select class="custom-select custom-select-md mb-3 flavour" required>
                        <option value="vegfeast">Veg Feast</option>
                        <option value="chickentikka">Chicken Tikka</option>
                        <option value="cheeseburger">Cheese Burger</option>
                        <option value="bbq">BBQ Steak</option>
                        <option value="spicyboerewors">Spicy Boerewors</option>
                        <option value="chickenhawaiian"> Chicken Hawaiian</option>
                        <option value="mushroom">Chicken and Mushroom</option>
                        <option value="regina">Regina Pizza</option>
                    </select>
                    <label>Chose your preferred Size:</label>
                    <select class="custom-select custom-select-md mb-3" id="size" required>
                        <option value="regular">Regular</option>
                        <option value="medium">Medium</option>
                        <option value="large">Large</option>
                    </select>
                    <label for="crust">Choose your favorite Crust:</label>
                    <select class="custom-select custom-select-md mb-3" id="crust" required>
                        <option value="thin">Thin Crust @ Ksh. 150</option>
                        <option value="thick">Thick Crust @ Ksh. 200</option>
                        <option value="flatbread">FlatBread Crust @ sh. 230</option>
                        <option value="custom">Custom Crust @ sh. 330</option>
                    </select>
                    <label>Select Your favourite Toppings</label>
                    <select class="custom-select custom-select-md mb-3" id="toppings" required>
                        <option value="tomato">Tomato @ sh. 100</option>
                        <option value="onions">Onions @ sh. 100</option>
                        <option value="mushroom">Mushroom @ sh. 100</option>
                        <option value="greenpepper">Green Pepper @ sh. 100</option>
                        <option value=""></option>
                        <option value="olives">Olives @ sh. 150</option>
                        <option value="pineapple">Pineapple @ sh. 150</option>
                        <option value="sweetcorn">Sweet Corn @ sh. 150</option>
                        <option value="macon">Macon @ sh. 150</option>
                        <option value="mince">Mince @ sh. 150</option>
                        <option value=""></option>
                        <option value="beef">Beef Peperoni @ sh. 200</option>
                        <option value="chicken">Periperi Chicken @ sh. 200</option>
                    </select>
                    <label for="number">Number of Pizza's</label>
                    <input type="number" class="form-control" id="number" placeholder="Number of pizzas" min="1" required>
    
    
                </form>
                <a href="#summary">
                    <button type="submit" class="btn btn-success checkout" id="checkout">
                        Checkout
                    </button>
                </a>
    
            </div>
            <div class="col-sm-2"></div>
        </div>
    </div>
   
    <div class="col-sm-2"></div>
</div>
</div>

<div class="order-summary" id="sum-order">
<h1 class="text-center" id="summary">Order Summary</h1>
<h2 class="text-center summary">Hello there, your order is as follows:</h2>
<ol id="list" class="text-center sum">
</ol>


<div class="cdata-overlay">
    <div class="customerdata row">
        <div class="col-sm-3"></div>
        <form action="" class="form-group col-sm-6 data">
            <input type="text" class="form-control cdata" placeholder="Enter your Name:">
            <input type="text" class="form-control cdata" placeholder="Enter your phone number: ">
            <input type="text" class="form-control cdata" placeholder="Enter the location: ">
            <button class="btn bg-info text-center d-block mx-auto go">Make Delivery</button>
        </form>

        <div class="col-sm-3"></div>
    </div>
</div>
<div class="d-block mx-auto text-center">
    <button class='deliver'>Make Delivery</button>
    <button class='delivernot'>Pick Up</button>
</div>
</div> 

<div class="contacts">
    <div class="contact-overlay">
        <h1 class="text-center contact text-white">Contacts:</h1>
        <div class="row">
            <div class="col-sm-1"></div>
            <div class="col-sm-5 subs">
                <h1 class="text-white text-center"> Call Us </h1>
                <p class="text-center">+254 723699062</p>
                <form>
                    <div class="email-info">
                        <div class="form-group fill-all-form">
                            <input type="email" class="form-control bg-transparent email" id="email" placeholder="Email"
                                   required="">
                        </div>
                    </div>
                    <div class=" email-info text-center">
                        <button class="btn click-me" onclick="subscribe();">Subscribe</button>
                    </div>
                </form>
            </div>
            <div class="col-sm-5">
                <h4 class="text-center get-pizza">We appreciate feedback..send us an email.</h4>
            </div>
            <div class="col-sm-1"></div>
        </div>
    </div>
</div>





    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="js/jquery-3.6.0.js"></script>
<script src="js/script.js"></script>
</body>
</html>
